name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Lint Markdown
      uses: actionshub/markdownlint@main
    - name: Check Links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
